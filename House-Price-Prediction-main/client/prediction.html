<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - House Price Prediction</title>
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main css -->
    <link
      type="text/css"
      href="{{ url_for('static',filename='main.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-main">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand color-primary" href="/index.html"
          >House Price Prediction</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index"
                >About Project</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/predict-price"
                >Predict the Price</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container prediction-form rounded mt-5 p-0">
      <div class="row">
        <div class="col-md-6">
          <img
            src="{{ url_for('static',filename='images/form-img.jpg') }}"
            class="rounded"
          />
        </div>
        <div class="col-md-6 pt-3 pb-3">
          <title>Fill the form to know the Price</title>
          <form method="post" action="" class="p-3">
            <div class="form-data">
              <label for="area">Area (Square Feet)</label><br />
              <input
                type="text"
                name="area"
                id="area"
                placeholder="Insert Area"
                class="f-input"
              />
              <div class="errorSqft" style="color: red"></div>
            </div>

            <div class="form-data">
              <label for="bhk">BHK</label><br />
              <select id="bhk" name="bhk" class="f-input">
                <option value="0">Select BHK</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <div class="errorBhk" style="color: red"></div>
            </div>

            <div class="form-data">
              <label for="bath">Bath</label><br />
              <select id="bath" name="bath" class="f-input">
                <option value="0">Select Bath</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <div class="errorBath" style="color: red"></div>
            </div>

            <div class="form-data">
              <label for="location">Location</label><br />
              <select id="location" name="location" class="f-input">
                <option value="0">Select location</option>
                <option value="ahmedabad">Ahmedabad</option>
                <option value="surat">Surat</option>
                <option value="vadodara">Vadodara</option>
                <option value="rajkot">Rajkot</option>
                <option value="junagadh">Junagadh</option>
              </select>
            </div>

            <div class="form-data mt-4">
              <input
                type="submit"
                name="submit"
                id="submit"
                value="Estimate Price"
                class="btn f-input"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="background: #e4f3e6">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Thank you for using this System.
              <br />System has predicted the price based on provided inputs!
            </h5>
          </div>
          <div class="modal-body" style="font-weight: 600">
            Estimated Price: <span id="predicted_price"></span> Lakhs
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer container-fluid text-center mt-4" id="footer">
      Made by 19IT442,19IT449 & 19IT454
    </footer>
  </body>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- Bootstrap js -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Main js -->
  <script src="{{ url_for('static',filename='main.js') }}"></script>
</html>
