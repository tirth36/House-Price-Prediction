<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - House Price Prediction</title>

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main css -->
    <link
      type="text/css"
      href="{{ url_for('static',filename='main.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg">
    <div class="container mt-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="title text-center text-white">
          <h2 class="project-title" style="font-weight: 700">
            House Price Prediction <br />
            using <br />Machine Learning
          </h2>
        </div>
        <div class="col-md-6">
          <form class="card px-5 py-5" id="register-form">
            <div class="form-data">
              <div class="forms-inputs mb-4">
                <span>Username</span>
                <input type="text" name="username" id="username" required/>
                <div class="errorUsername" style="color: red"></div>
              </div>
              <div class="forms-inputs mb-4">
                <span>Email</span>
                <input type="email" name="email" id="email" required/>
              </div>
              <div class="forms-inputs mb-4">
                <span>Password</span>
                <input 
                  type="password" name="password" id="password" required
                />
              </div>
              <div class="forms-inputs mb-4">
                <span>Confirm Password</span>
                <input 
                  type="password" name="c_password" id="c_password" required
                />
              </div>
              <div class="mb-3">
                <input type="submit" name="submit" id="submitRegister" value="Register" class="btn w-100" />
              </div>
            </div>
            <span class="text-center">OR</span>
            <a
              href="/login"
              class="register-btn btn w-100"
              style="color: #ffffff"
              >Login</a
            >
          </div>
        </div>
        <div class="credit-footer text-white text-center">
          Made by 19IT442, 19IT449 & 19IT454
        </div>
      </div>
    </div>
  </body>
  <!-- Bootstrap js -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <!-- Main js -->
  <script src="{{ url_for('static',filename='main.js') }}"></script>

</html>
